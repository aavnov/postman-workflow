name: run Postman API tests
on: 
  push:
    branches:
      - 'main'
      - 'feature/**'
    paths-ignore:
      - 'Postman Collections/**'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
          
      - name: install dependencies
        run: |
          npm install

      - name: start the application
        run: |
          npm start

      - name: run Album Postman collection
        uses: matt-ball/newman-action@master
        with:
          collection: 
          - "Postman Collections/albums.json"

      - name: run Posts Postman collection
        uses: matt-ball/newman-action@master
        with:
          collection: 
          - "Postman Collections/posts.json"

